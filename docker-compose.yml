services:
  huozaijiankong:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: huozaijiankong-dashboard
    restart: unless-stopped
    ports:
      - "3001:80"
    environment:
      - NODE_ENV=${NODE_ENV}
    env_file:
      - .env
    networks:
      - huozaijiankong-network
    # 健康检查
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  huozaijiankong-network:
    driver: bridge
